<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up Page</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
	<script type="text/javascript">
	function validate()
	{
		var uname = document.getElementById("uname");
		var password = document.getElementById("pass");

		if(uname.value.trim()=="")
		{
			alert("Blank username");
			
			
			return false;
		}
		else if(password.value.trim()=="")
		{
			alert("Blank password");
			return false;
		}
		else if (password.value.trim().length<5) 
		{
			alert("Password should be atleast 6 characters");
			return false;


		}
		else if(password.value.trim().length>15)
		{
			alert("Password should not be more than 15 characters");
			return false;
		}
		else if(uname.value.trim().length<8)
		{
			alert("username should be atleast 8 characters");
			return false;
		}
		else if(uname.value.trim().length>30)
		{
			alert("username should not be more than 30 characters");
			return false;
		}
		else
		{
			return true;
		}


	}
 </script>

</head>
<body>
	<div class="container">
	<div class="header">
		<h1>login</h1>
	</div>
	<div class="main">
		
	   <form onsubmit="return validate()" method="GET" action="file.html">
	   	<span>
	   		<i class="fa-user"></i>
		<input id="uname" placeholder="Username" type="text"/>
		
		</span><br><br>
		<span>
			<i class="fa-lock"></i>
		<input id="pass" placeholder="password" type="password"/></span><br><br>
		<button type="submit">Submit</button>
</body>
</html>
